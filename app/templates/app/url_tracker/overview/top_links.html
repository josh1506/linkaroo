<div class="rounded-4 shadow px-4 py-3 bg-default">
    <h5>Top Links</h5>
    <div class="d-flex gap-3 flex-column">
        {% for url in top_links %}
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center rounded-4 p-2 bg-secondary">
                            <span class="text-center text-white font-weight-bold">
                                {{ forloop.counter }}
                            </span>
                        </div>
                        <div class="col-10">
                            <span class="d-block">
                                <b>{{ url.title }}</b>
                            </span>
                            <span class="d-block">{{ url.link }}</span>
                        </div>
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <span>
                        >
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
