<!doctype html>
{% load static %}
<html lang="en" class="h-100 w-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block 'title' %}Linkaroo{% endblock %}</title>
        <link rel="icon" href="{% static 'images/logo.svg' %}" alt="logo" style="width: 3em"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    </head>
    <body class="overflow-hidden h-100 w-100" style="background: #DDEEDF">
        <main class="row p-4 h-100 w-100 flex-column gap-4">
            <div class="col-10 h-100 overflow-auto w-100">
                {% block 'content' %}
                {% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% block 'extra_scripts' %}
        {% endblock %}
    </body>
</html>
