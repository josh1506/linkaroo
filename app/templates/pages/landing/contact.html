<section class="d-flex justify-content-center p-5" id="contact">
    <form method="POST">
        <h2 class="text-center">Contact sales</h2>
        <p class="text-center">Connect with our sales team to discover how Linkaroo can elevate and manage your links</p>
        <div class="d-flex flex-column gap-2">
            {% csrf_token %}
            <div>
                <div>
                    <label class="form-label" for="first_name">First name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name"/>
                </div>
                <div>
                    <label class="form-label" for="last_name">Last name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div>
                <label class="form-label" for="company">Company</label>
                <input class="form-control" type="text" name="company" id="company">
            </div>
            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email">
            </div>
            <div>
                <label class="form-label" for="mobile">Phone number</label>
                <input class="form-control" type="text" name="mobile" id="mobile">
            </div>
            <div>
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="d-grid my-3">
            <button class="btn btn-primary">Let's talk</button>
        </div>
    </form>
</section>
